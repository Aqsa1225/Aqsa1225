        <h1>Ticket Purchase</h1>
    </header>
    <main>
        
            <div class="ticket-container">
                <div class="ticket-image">
                  <img src="ticket-page.webp" alt="Ticket Image">
                </div>
                <div class="ticket-details">
                  <h2>Concert Ticket</h2>
                  <p>Date: May 30, 2023</p>
                  <p>Location: Concert Hall</p>
                  <p>Price: $50</p>
                  <div class="ticket-form">
                    <h3>Fill in your details</h3>
                    <form id="ticket-form">
                      <label for="name">Name:</label>
                      <input type="text" id="name" required>
                      <label for="email">Email:</label>
                      <input type="email" id="email" required>
                      <label for="quantity">Quantity:</label>
                      <input type="number" id="quantity" min="1" max="10" required>
                      <input type="submit" value="Purchase Ticket">
                    </form>
                    <p id="message">Thank you for purchasing!</p>
                  </div>
                </div>
              </div>

                <!-- Footer section -->
