    <h1>Ticket Purchase</h1> <!-- Heading -->

<main>
    <!-- Main section with ticket details and form -->
    <div class="ticket-container">
        <div class="ticket-image">
            <img src="ticket-page.webp" alt="Ticket Image"> <!-- Ticket image -->
        </div>
        <div class="ticket-details">
            <h2>Concert Ticket</h2> <!-- Ticket title -->
            <p>Date: May 30, 2023</p> <!-- Ticket details -->
            <p>Location: Concert Hall</p>
            <p>Price: $50</p>
            <div class="ticket-form">
                <h3>Fill in your details</h3> <!-- Form title -->
                <form id="ticket-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required> <!-- Input field for name -->
                    <label for="email">Email:</label>
                    <input type="email" id="email" required> <!-- Input field for email -->
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" max="10" required> <!-- Input field for quantity -->
                    <input type="submit" value="Purchase Ticket"> <!-- Submit button -->
                </form>
                <p id="message">Thank you for purchasing!</p> <!-- Message displayed after form submission -->
            </div>
        </div>
    </div>
</main>
